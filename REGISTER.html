<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playza - Registrasi Akun</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #003366);
            color: #fff;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #003366, #00c3ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }

        .left-panel h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        /* Adjusted Logo Styling */
        .brand-logo img {
            width: auto;
            height: 150px;
            margin: 30px 0 20px 0;
        }

        .left-panel p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            background: #252525;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
        }

        .card {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #00c3ff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efek Fokus pada Input */
        input:focus {
            outline: none;
            border-color: #00c3ff;
            box-shadow: 0 0 8px #00c3ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00c3ff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        /* Efek Hover pada Tombol */
        button:hover {
            background: #0099dd;
            transform: translateY(-3px);
        }

        p {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0099dd;
        }

        /* Efek Hover pada Icon Sosial Media */
        .social-login img {
            width: 35px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-login img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Input Focus Animation */
        @keyframes inputFocus {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-panel {
                display: none;
            }

            .right-panel {
                width: 100%;
                padding: 20px;
            }
        }

        /* Toggle Password Styles */
        /* Toggle Password Styles */
.toggle-password {
    display: flex;
    align-items: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #fff;
    justify-content: flex-start; /* Mengatur posisi checkbox dan teks */
}

.toggle-password input[type="checkbox"] {
    margin: 0 8px 0 0; /* Memberi jarak antara checkbox dan teks */
    width: 16px;
    height: 16px; /* Mengatur ukuran checkbox */
    cursor: pointer;
}

    </style>
</head>

<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>Selamat Datang di</h1>
            <div class="brand-logo">
                <img src="Playza.png" alt="Logo Playza">
            </div>
            <p>Temukan hiburan tanpa batas di genggaman Anda.</p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="card">
                <h2>Registrasi Akun</h2>
                <form id="registrationForm">
                    <input type="text" id="username" placeholder="Nama Pengguna" required>
                    <input type="email" id="email" placeholder="E-Mail" required>
                    <input type="password" id="password" placeholder="Kata Sandi" required>
                    <!-- Checkbox untuk menampilkan kata sandi -->
                    <div class="toggle-password">
                        <input type="checkbox" id="showPassword">
                        <label for="showPassword">Tampilkan Kata Sandi</label>
                    </div>
                    <button type="submit">Daftar</button>
                </form>
                <p>Sudah punya akun? <a href="index.html" id="loginLink">Login</a></p>
                <p>Atau registrasi dengan</p>
                <div class="social-login">
                    <img src="Google.png" alt="Google" title="Google">
                    <img src="Faceboo.png" alt="Facebook" title="Facebook">
                    <img src="ig.png" alt="Instagram" title="Instagram">
                    <img src="X.png" alt="X" title="X">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Menambahkan event listener untuk toggle password
        document.getElementById("showPassword").addEventListener("change", function () {
            const passwordInput = document.getElementById("password");
            if (this.checked) {
                passwordInput.type = "text"; // Menampilkan password
            } else {
                passwordInput.type = "password"; // Menyembunyikan password
            }
        });

        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!username || !email || !password) {
                alert("Harap isi semua kolom dengan benar.");
                return;
            }

            alert("Registrasi berhasil!\nSelamat datang di Playza, " + username);
            window.location.href = "login.html"; // Redirect ke halaman Login
        });

        // Tombol Login Langsung Redirect
        document.getElementById("loginLink").addEventListener("click", function (e) {
            e.preventDefault();
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
